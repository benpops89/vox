[tasks.build]
description = "Build the custom Diet Pi image natively"
run = '''
# Load local SSH public key
export DIETPI_SSH_PUBKEY=$(cat ~/.ssh/id_rsa.pub)

# Initialize plugins
packer init .

# Run build natively (requires sudo for mounting)
sudo -E $(which packer) build -var-file=variables.pkrvars.hcl .
'''
